<html>
<head>
<title>DB Legends Characters</title>
</head>

<body>

<h1>DB Legends Characters</h1> 

<div id="characters"></div>

<script>

// Query selectors for relevant elements 
const charactersEl = document.querySelector('#characters');
const charaImgs = document.querySelectorAll('.chara.list a.icon img');

let characterHTML = '';

// Loop through character image elements
charaImgs.forEach(img => {

  // Get image source and alt text
  let imgSrc = img.getAttribute('src');
  let imgAlt = img.parentElement.querySelector('.ot.over').textContent;

  // Add image to characterHTML
  characterHTML += `
    <div>
      <img src="${imgSrc}" alt="${imgAlt}">
      <p>${imgAlt}</p>
    </div>
  `;

});

// Insert character HTML
charactersEl.innerHTML = characterHTML;

</script>

</body>
</html>
